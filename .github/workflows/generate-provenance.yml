name: Generate SLSA Provenance Record

on:
  workflow_dispatch:

env:
  APP_NAME: Scribe-Synthetic-Testing
  PRODUCT_VERSION: "9"

jobs:
  generate-provenance:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create SLSA provenance
        id: slsa_provenance
        uses: scribe-security/action-slsa@master
        with:
          target: 'docker:github-action:${{ github.sha }}'
          scribe-enable: true
          product-key: "Rahul"
          product-version: ${{ env.PRODUCT_VERSION }}
          scribe-client-secret: ${{ secrets.SCRIBE_TOKEN }}
          format: attest
          config: .valint.yaml
